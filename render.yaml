services:
  # Service Web Next.js
  - type: web
    name: portfolio-nextjs
    runtime: node
    plan: free  # Changez en 'starter' ou 'standard' pour de meilleures performances
    buildCommand: npm install && npx prisma generate && npm run build && npm run postbuild
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false  # À définir manuellement dans le dashboard Render avec votre URL
      - key: NEXTAUTH_SECRET
        sync: false  # À définir manuellement dans le dashboard Render (générez un secret sécurisé)
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: ADMIN_EMAIL
        sync: false  # À définir manuellement dans le dashboard Render
      - key: ADMIN_PASSWORD
        sync: false  # À définir manuellement dans le dashboard Render (mot de passe fort)

databases:
  # Base de données PostgreSQL
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
    plan: free  # Changez en 'starter' ou 'standard' pour de meilleures performances

